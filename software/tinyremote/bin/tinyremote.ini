[RemoteControl]
commdevicenumber=\\\\.\\COM2
videodevname=UGREEN
audiocapdevname=UGREEN
audioplaydevname=Speakers
capturewidth=1280
captureheight=960

[Notes]
- No spaces allowed between the equal sign and the variable name or value.
- Capture wiodth and height must be supported by the capture device.
- It is recommended to use a higher multiple of 640x480 (e.g. 1280x960, 1920x1440, etc.) as sizes greater than 800x600 are supported by more capture devices.
- If audio does not work with your capture device, try unplugging the HDMI cable going into the usb capture device and plugging it back in while tinyremote is running.
